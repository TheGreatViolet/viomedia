<!DOCTYPE html>

<!--Id's
refresh-bttn = button that refreshes
media-list = list of media in media dir-->

<html lang="en">
    <head>
        <title>Viomedia</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="shortcut icon" href="#">
    </head>
    
    <body class="bg-darkprime">
        <div class="flex flex-col h-screen w-screen">
            <div class="flex-none align-top h-15 w-screen bg-accent shadow">
                <div class="flex flex-row content-center gap-4">
                    <div class="flex-grow block">

                    </div>

                    <div class="">
                        <button class="justify-end bg-darksecond text-lightprime basis-1/12 border-2 border-lightsecond p-4" id="refresh-bttn">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>

            <div class="align-bottom flex flex-grow">
                <div class="px-4 bg-darksecond shrink-0 w-20">
                    <ul id="media-list"></ul>
                </div>

                <div id="media-area">
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="../index.css">
        <link rel="shortcut icon" href="#">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    
    <body class="bg-darkprime">
        <div class="flex flex-col h-screen w-screen">
            <div class="flex-none align-top h-15 w-screen bg-accent shadow">
                <div class="flex flex-row content-center gap-4">
                    <div class="flex-grow block">
                        <button class="headbar-bttn" id="home-bttn">Home</button>
                        <button class="headbar-bttn" id="settings-bttn">Settings</button>
                    </div>
                    
                    <div class="">
                        <button class="justify-end bg-darksecond text-lightprime basis-1/12 border-2 border-lightsecond p-4" id="refresh-bttn">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="align-bottom flex flex-row flex-grow">
                <div class="pl-16">
                    <p class="head-text">Set file path to media</p>
                    <p class="sub-text">Note: file path MUST be in a directory NodeJS can access (ie: your home folder on macOS or Linux or your user directory on Windows). 
                        <br><br>Example: if my directory was "~/videos/media/example" I would input "videos/media/example"</p>
                    <label for="pathbox" class="text">File path:</label>
                    <input type="text" id="pathbox">
                    <button id="path-submit-button" class="bg-darksecond text-lightprime basis-1/12 border-2 border-lightsecond p-2">Submit</button>
                </div>
            </div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
